{% extends 'layout.html' %}

{% block title%}Charts{% endblock %}

{% block body %}
    <h1>Charts</h1>
    <form class="form-inline" action="{{ url_for('charts') }}" method="get">
        <div class="form-group">
            <label for="startdate">Start</label>
            <input class="form-control" type="text" id="startdate" name="startdate" value="{{ dates['start']|dateFormatISO }}">
        </div>
        <div class="form-group">
            <label for="enddate">End</label>
            <input class="form-control" type="text" id="enddate" name="enddate" value="{{ dates['end']|dateFormatISO }}">
        </div>
        <button type="submit" class="btn btn-default" name="update">Update</button>
        <button type="submit" class="btn btn-default" name="default" value="Default">Default</button>
    </form>
    <embed type="image/svg+xml" src={{ chart_data|safe }} style='max-width:100%'/>
{% endblock %}
