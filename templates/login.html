{% extends 'layout.html' %}

{% block title%}Login{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-9 col-md-push-3">
                    <h1>Login</h1>
                </div>
            </div>
            <form class="form-horizontal" action="/login" method="post">
                <div class="form-group">
                    <label for="login_username" class="col-md-3 control-label">Username</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="login_username" name="login_username" placeholder="Username"{% if session.username %} value="{{ session.username }}"{% endif %}>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login_password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="login_password" name="login_password" placeholder="Password"{% if session.username %} value="{{ session.password }}"{% endif %}>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <div class="checkbox">
                            <label><input type="checkbox" name="login_remember"{% if session.rememberme %} checked="checked"{% endif %}> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-default">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
